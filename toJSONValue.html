<head>
<meta charset="UTF-8">
<title>String --> escaped string as valid json value</title>
<script type="application/javascript">
"use strict"
function jsonify(string) {
  var dst = document.getElementById("output");
  dst.textContent = JSON.stringify(string);
  dst.focus();
  dst.selectionStart = 0;
  dst.selectionEnd = dst.textContent.length;
  
}


</script>
</head>
<body">
<textarea style="font-size: 10%" autofocus="true" cols="120" rows="16" onchange="jsonify(this.value)"></textArea>
<br>
<textarea readonly="true" cols="120" rows="16" id="output"></textarea>
</body>
</html>
